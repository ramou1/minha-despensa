<ion-header>
  <ion-navbar>
    <ion-title>Novo Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-fab top right>
  <button ion-fab clear (click)=cancelar() class="style-fab-button">
    <ion-icon color="dark" name="md-close"></ion-icon>
  </button>
</ion-fab>

<ion-content padding>

  <ion-list inset>

    <!-- <ion-item>
      <ion-label stacked>Produto</ion-label>
      <ion-select [(ngModel)]="produto.nome" submitText="Selecionar" cancelText="Cancelar" class="input-estoque">
        <ion-option *ngFor="let produto of produtos" value="{{produto.nome}}" (ionSelect)="produtoEscolhido(produto)">
          {{produto.nome}}</ion-option>
      </ion-select>
    </ion-item> -->

    <ion-item>
      <ion-label stacked>Produto</ion-label>
      <ion-input type="text" [(ngModel)]="produto.nome" required class="input-estoque"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Quantidade (opcional)</ion-label>
      <ion-input type="number" [(ngModel)]="produto.qtd" required class="input-estoque"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Valor (opcional)</ion-label>
      <ion-input type="number" [(ngModel)]="produto.valor" required class="input-estoque"></ion-input>
    </ion-item>

    

  </ion-list>

  <div text-center>
    <button ion-button secondary class="style-button" (click)="salvar()" full [disabled]="disableButton || produto.nome.length < 2">Salvar</button>
  </div>

</ion-content>
