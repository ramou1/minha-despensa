<ion-header>
  <ion-navbar>
    <h1 style="margin-left: 8vw;">Cadastro</h1>
  </ion-navbar>
</ion-header>

<ion-fab top right>
  <button ion-fab clear (click)=cancelar() class="cancelar">
    <ion-icon color="dark" name="md-close"></ion-icon>
  </button>
</ion-fab>


<ion-content padding>

  <ion-list inset>

    <!-- <form class="list-form"> -->

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="user.nome" required></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label floating>Nome de Usu√°rio</ion-label>
      <ion-input type="text" [(ngModel)]="user.usuario" required></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.senha" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmar Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.confirmasenha" required></ion-input>
    </ion-item>

    <!-- </form> -->
  </ion-list>

  <div text-center>
    <button ion-button secondary class="style-button" (click)="registrar()" full
      [disabled]="user.nome.length < 3 || user.email.length < 10 || user.senha.length < 3  || user.confirmasenha.length < 3">Registrar</button>
  </div>

</ion-content>
