<ion-header>
  <ion-navbar>
    <!-- <ion-title>Detalhe Lista</ion-title> -->
    <h2 text-center>Lista de Compras</h2>
  <h3 text-center>{{notaEscolhida.descricao}}</h3>
  <h4 text-center>{{notaEscolhida.data | date: 'dd/MM/yyyy'}}</h4>
  </ion-navbar>
</ion-header>

<ion-fab top right>
  <button ion-fab clear (click)=cancelar() class="style-fab-button">
    <ion-icon color="dark" name="md-close"></ion-icon>
  </button>
</ion-fab>


<ion-content padding>

  <!-- <h2 text-center>Lista de Compras</h2>
  <h3 text-center>{{notaEscolhida.descricao}}</h3>
  <h4 text-center>{{notaEscolhida.data | date: 'dd/MM/yyyy'}}</h4> -->

  <ion-list no-lines>

    <div *ngFor="let nota of itens_nota; index as i">
      <ion-item text-wrap>
        <ion-note item-start class="numero"> 0{{i+1}}</ion-note>
        {{nota.nome_produto}}
        <ion-note item-end class="dados"> {{nota.valor_total | currency:'BRL'}} <br> 
          <span class="destaque">{{nota.qtd | number }} kg <br>
          {{nota.valor_unitario | currency:'BRL'}} </span></ion-note>
      </ion-item>
    </div>

    <ion-item text-wrap class="total">
      <ion-note item-start> TOTAL </ion-note>
      <ion-note item-end> {{total | currency:'BRL'}}  <br>
      <span class="peso"> {{peso_total | number }} KG</span> </ion-note>
    </ion-item>

  </ion-list>

  <ion-fab bottom right>
    <button ion-fab clear (click)=addProduto() class="novo-produto">
      NOVO PRODUTO
    </button>
  </ion-fab>

  <!-- <ion-fab bottom right>
    <button ion-fab clear (click)="addProduto()" class="style-fab-button">
      <ion-icon color="dark" name="md-add"></ion-icon>
    </button>
  </ion-fab> -->

</ion-content>
