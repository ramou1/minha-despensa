<ion-header>
  <ion-navbar>
    <ion-title>Nova Lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-fab top right>
  <button ion-fab clear (click)=cancelar() class="style-fab-button">
    <ion-icon color="dark" name="md-close"></ion-icon>
  </button>
</ion-fab>

<ion-content padding>

  <ion-list inset>

    <ion-item>
      <ion-label stacked>Descrição (opcional)</ion-label>
      <ion-input type="number" [(ngModel)]="lista.descricao" required class="input-estoque"></ion-input>
    </ion-item>

  </ion-list>

  <div text-center>
    <button ion-button secondary class="style-button" (click)="salvar()" full [disabled]="disableButton || lista.descricao.length < 2">Salvar</button>
  </div>

  <ion-fab bottom right>
    <button ion-fab clear (click)="addProduto()" class="style-fab-button">
      <ion-icon color="dark" name="md-add"></ion-icon>
    </button>
  </ion-fab>

  <!-- <ion-fab bottom right>
    <button ion-fab clear (click)=addProduto() class="novo-produto">
      NOVO PRODUTO
    </button>
  </ion-fab> -->

</ion-content>
